<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顔認識アプリ with Firebase</title>
    
    <!-- MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        #video {
            display: none;
        }
        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0,0,0,0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
            max-width: 300px;
        }
        .status {
            color: #00ff00;
        }
        .error {
            color: #ff0000;
        }
        .success {
            color: #00ff00;
        }
        #startButton, #saveButton {
            position: absolute;
            padding: 20px 40px;
            font-size: 18px;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        #startButton {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #4CAF50;
        }
        #saveButton {
            bottom: 20px;
            right: 20px;
            background-color: #2196F3;
            display: none;
        }
        #saveButton:disabled {
            background-color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="info">
            <div><strong>顔認識アプリ with Firebase</strong></div>
            <div class="status" id="status">準備中...</div>
            <div id="landmarkCount">検出ポイント: 0</div>
            <div id="saveStatus"></div>
            <div id="recordCount" style="margin-top: 10px;">保存済み: 0件</div>
        </div>

        <button id="startButton">カメラを起動</button>
        <button id="saveButton" disabled>データを保存</button>
    </div>

    <script>
        // ========================================
        // Firebase設定（ここに自分の設定を貼り付け）
        // ========================================
        const firebaseConfig = {
            apiKey: "AIzaSyB7yPwbMIxEvZKSIeezbzGVqhcslr6jrCo",
            authDomain: "face-mesh-data.firebaseapp.com",
            projectId: "face-mesh-data",
            storageBucket: "face-mesh-data.firebasestorage.app",
            messagingSenderId: "906933020073",
            appId: "1:906933020073:web:8ca92132f0819b32cb10b8"
        };


        // Firebaseを初期化
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // ========================================
        // 変数の定義
        // ========================================
        const videoElement = document.getElementById('video');
        const canvasElement = document.getElementById('canvas');
        const canvasCtx = canvasElement.getContext('2d');
        const statusElement = document.getElementById('status');
        const landmarkCountElement = document.getElementById('landmarkCount');
        const saveStatusElement = document.getElementById('saveStatus');
        const recordCountElement = document.getElementById('recordCount');
        const startButton = document.getElementById('startButton');
        const saveButton = document.getElementById('saveButton');

        let faceMesh;
        let camera;
        let currentLandmarks = null;
        let saveCount = 0;

        // ユーザーIDを生成（ブラウザごとに固有）
        let userId = localStorage.getItem('userId');
        if (!userId) {
            userId = 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('userId', userId);
        }

        // ========================================
        // カメラ起動
        // ========================================
        startButton.addEventListener('click', async () => {
            startButton.style.display = 'none';
            await initializeFaceMesh();
        });

        async function initializeFaceMesh() {
            statusElement.textContent = '初期化中...';

            faceMesh = new FaceMesh({
                locateFile: (file) => {
                    return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
                }
            });

            faceMesh.setOptions({
                maxNumFaces: 1,
                refineLandmarks: true,
                minDetectionConfidence: 0.5,
                minTrackingConfidence: 0.5
            });

            faceMesh.onResults(onResults);

            try {
                camera = new Camera(videoElement, {
                    onFrame: async () => {
                        await faceMesh.send({image: videoElement});
                    },
                    width: 640,
                    height: 480
                });
                
                await camera.start();
                statusElement.textContent = '実行中';
                saveButton.style.display = 'block';
                
                canvasElement.width = window.innerWidth;
                canvasElement.height = window.innerHeight;
            } catch (error) {
                statusElement.textContent = 'エラー: ' + error.message;
                statusElement.className = 'error';
                console.error('カメラエラー:', error);
            }
        }

        // ========================================
        // 顔のランドマーク処理
        // ========================================
        function onResults(results) {
            canvasCtx.save();
            canvasCtx.clearRect(0, 0, canvasElement.width, canvasElement.height);
            canvasCtx.drawImage(results.image, 0, 0, canvasElement.width, canvasElement.height);
            
            if (results.multiFaceLandmarks && results.multiFaceLandmarks.length > 0) {
                const landmarks = results.multiFaceLandmarks[0];
                currentLandmarks = landmarks;
                
                landmarkCountElement.textContent = `検出ポイント: ${landmarks.length}`;
                saveButton.disabled = false;
                
                // メッシュ描画
                drawConnectors(canvasCtx, landmarks, FACEMESH_TESSELATION,
                             {color: '#C0C0C070', lineWidth: 1});
                drawConnectors(canvasCtx, landmarks, FACEMESH_RIGHT_EYE, 
                             {color: '#FF3030', lineWidth: 2});
                drawConnectors(canvasCtx, landmarks, FACEMESH_LEFT_EYE, 
                             {color: '#30FF30', lineWidth: 2});
                drawConnectors(canvasCtx, landmarks, FACEMESH_LIPS, 
                             {color: '#E0E0E0', lineWidth: 2});
            } else {
                landmarkCountElement.textContent = '検出ポイント: 0（顔が見つかりません）';
                currentLandmarks = null;
                saveButton.disabled = true;
            }
            
            canvasCtx.restore();
        }

        // ========================================
        // Firestoreにデータを保存
        // ========================================
        saveButton.addEventListener('click', async () => {
            if (!currentLandmarks) {
                saveStatusElement.textContent = 'エラー: 顔が検出されていません';
                saveStatusElement.className = 'error';
                return;
            }

            saveButton.disabled = true;
            saveStatusElement.textContent = '保存中...';
            saveStatusElement.className = 'status';

            try {
                // ランドマークデータを配列に変換
                const landmarksArray = [];
                for (let i = 0; i < currentLandmarks.length; i++) {
                    landmarksArray.push({
                        index: i,
                        x: currentLandmarks[i].x,
                        y: currentLandmarks[i].y,
                        z: currentLandmarks[i].z
                    });
                }

                // Firestoreに保存
                const docRef = await db.collection('face_landmarks').add({
                    userId: userId,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    landmarkCount: landmarksArray.length,
                    landmarks: landmarksArray,
                    userAgent: navigator.userAgent,
                    screenSize: {
                        width: window.innerWidth,
                        height: window.innerHeight
                    }
                });

                saveCount++;
                saveStatusElement.textContent = '✓ 保存成功！ ID: ' + docRef.id.substr(0, 8) + '...';
                saveStatusElement.className = 'success';
                recordCountElement.textContent = `保存済み: ${saveCount}件`;
                
                console.log('保存成功:', docRef.id);
                
                // 3秒後にメッセージをクリア
                setTimeout(() => {
                    saveStatusElement.textContent = '';
                    saveButton.disabled = false;
                }, 3000);

            } catch (error) {
                saveStatusElement.textContent = '✗ 保存エラー: ' + error.message;
                saveStatusElement.className = 'error';
                console.error('保存エラー:', error);
                saveButton.disabled = false;
            }
        });

        // ========================================
        // 画面リサイズ対応
        // ========================================
        window.addEventListener('resize', () => {
            if (canvasElement) {
                canvasElement.width = window.innerWidth;
                canvasElement.height = window.innerHeight;
            }
        });
    </script>
</body>
</html>
